<head>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie Flower|Macondo">
</head>
<body>
<div class="login-container" ng-controller="loginCtrl as loginCtrl">
    <div class="login-form" id="loginDiv">
        <form name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       ng-model="loginCtrl.UserName"
                       ng-required="true"
                       class="form-control"
                       name="usernameInput"
                       placeholder="Enter Username">
                <p ng-show="loginForm.usernameInput.$invalid && !loginForm.usernameInput.$pristine" class="help-block">username is required</p>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       ng-model="loginCtrl.Password"
                       ng-required="true"
                       class="form-control"
                       name="passwordInput"
                       placeholder="Enter Password"
                       ng-minlength="3">
                <p ng-show="loginForm.passwordInput.$error.minlength && !loginForm.passwordInput.$pristine" class="help-block">Password is too short</p>
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   value="Login"
                   ng-disabled="loginForm.$invalid"
                   id="loginButton">
        </form>
        <div>
            {{loginCtrl.errorMessage}}
        </div>
        <br>
        <div ng-controller="mainController as mainCtrl"> <p style="font-size: 18px"> <a ng-href="#/restore"> restore your password </a> </p></div>
    </div>
    <div id="signUpWindow" ng-controller="mainController as mainCtrl">
        First time at our shop?
        <br>
        <br>
        <a ng-href="#/register">Register</a>
    </div>
</div>
</body>
