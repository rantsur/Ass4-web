<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <script src="angularScripts/angular.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="angularScripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="StorageExampleController.js"></script>

    <script type="text/javascript" src="CityModel.js"></script>


</head>
<body>
    <header><h1>Routing App Example</h1></header>

    <div ng-controller="mainController as mainCtrl">
        <div>
            <a ng-href="#/">Home</a>
        </div>
        <div>
            <a ng-href="#/products">Products</a>
        </div>
        <div>
            <a ng-href="#/register">Register</a>
        </div>
        <div ng-show="mainCtrl.userService.isLoggedIn">
            <a ng-href="#/cities">Cities List</a>
        </div>
        <div>
            <span ng-hide="mainCtrl.userService.isLoggedIn">
                <a ng-href="#/login">Login</a>
            </span>
        </div>
        <div>
            <span>
                <a ng-href="#/StorageExample">Local-Storage</a>
            </span>
        </div>
    </div>
    <br>
    <br>
    <ng-view></ng-view>

</body>
</html>
