<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>M&R Shop</title>
    <script src="angularScripts/angular.js"></script>
    <script src="angularScripts/angular-messages.js"></script>
    <script src="angularScripts/angular-cookies.js"></script>
    <script src="app.js"></script>
    <script src="components/about/aboutCtrl.js"></script>
    <script src="components/cart/cartCtrl.js"></script>
    <script src="components/home/homeCtrl.js"></script>
    <script src="components/login/loginCtrl.js"></script>
    <script src="components/products/productCtrl.js"></script>
    <script src="components/register/registerCtrl.js"></script>
    <script src="components/restorePassword/restoreCtrl.js"></script>
    <script src="components/services/cookieService.js"></script>

    <script type="text/javascript" src="angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="angularScripts/angular-local-storage.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie Flower|Macondo|Lobster">
</head>
<body>
<div ng-controller="mainController as mainCtrl">
    <div id="nav">
        <div id="logo"> M&R Shop</div>
        <a ng-href="#/">Home</a> |
        <a ng-href="#/products">Products</a> |
        <a ng-href="#/about">About</a> |
        <a ng-show="mainCtrl.loggedIn" ng-href="#/cart">Cart  |</a>
        <a ng-show="!mainCtrl.loggedIn" ng-href="#/login">Login</a>
        <a ng-show="mainCtrl.loggedIn" ng-click="mainCtrl.logout()" ng-href="#/">Logout</a>
    </div>
    <div id="sayHello">
        <div ng-if="mainCtrl.userInfo.userName">Hello, {{mainCtrl.userInfo.userName}}</div>
        <div ng-if="mainCtrl.userInfo.lastVisited">,Last Visited: {{mainCtrl.userInfo.lastVisited}}</div>
    </div>
    <ng-view></ng-view>
</div>

</body>
</html>
